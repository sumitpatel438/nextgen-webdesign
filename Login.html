<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login | Sumit's Store</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/Login.css"/>
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="login-handler.php" method="post">
				<h2>Login Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="email" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					</div>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>Remember me</p>
					  <input type="checkbox" name="remember" id="remember">
					  <span class="checkmark"></span>
					</label>
					<p class="forgot-password"><a href="#" class="text">Forgot Password?</a></p>
				</div>
				<div class="form-row-last">
					<input type="submit" name="login" class="login" value="Login">
					<p class="register-link">Don't have an account? <a href="Form.html">Register</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
